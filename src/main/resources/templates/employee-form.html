<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1">
	<title>Employees Forms</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
	<form action="3" th:action="@{/employees/save}" th:object="${employee}" method="post">
		<input type="hidden" th:field="*{id}">
		<input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 w-25">
		<input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 w-25">
		<input type="text" th:field="*{address}" placeholder="Address" class="form-control mb-4 w-25">
		<button type="submit" class="btn btn-info col-2">Save</button>
	</form>
	<hr>
	<a th:href="@{/employees}">Back To Employees Directory</a>
</body>
</html>
