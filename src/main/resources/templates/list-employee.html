<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1">
	<title>Employees Directory</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h3>Employee Directory</h3>
		<hr>
		
		<a th:href="@{/employees/showAddForm}" class="btn btn-primary btn-sm mb-3">
		Add Employee
		</a>
		
		<table class="table table-border table-striped">
			<thead class="table-dark">
				<tr>
					<th>First Name</th>
					<th>Email</th>
					<th>Address</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr	th:each="employee : ${employeesList}">
					<td th:text="${employee.name}"/>
					<td th:text="${employee.email}"/>
					<td th:text="${employee.address}"/>
					<td>
						<a th:href="@{/employees/showUpdateForm(employeeId=${employee.id})}">update</a>
						<a th:href="@{/employees/deleteEmployee(employeeId=${employee.id})}"
						   onclick="if((confirm('Are you sure you want to delete this employee'))) return true">delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>


</body>
</html>
